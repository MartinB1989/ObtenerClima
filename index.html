<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
    <title>Obtener Clima</title>
</head>
<body>
    <header class="form-header">
        <form>
            <input type="text" maxlength="30" class="input" id="place" placeholder="Ciudad">
            <button type="submit" id="boton" class="boton">Ver Clima</button>
            <input type="button" id="boton2" class="boton boton2" value="Buscar Otra Ciudad" disabled=false>
        </form>
    </header>
    
    <div class="container-card"></div>
    <div class="tarjetas-clima"></div>
    
    <template class="template-card">
            <div class="card">
                <div class="cabezal">
                    <h1 class="lugar"></h1>
                    <h4 class="dia"></h4>                   
                </div>
                <div class="section-temp">
                    <p class="temp"></p>
                    <div class="div-icon">
                        <img alt="weather-icon" class="imagen">
                        <p class="description"></p>
                    </div>
                </div>             
            </div>
    </template>
    
    <template class="perdays">
            <div class="tarjeta">
                <div class="day"></div>
                <img class="img" alt="icon-clima">
                <div class="max-min">
                    <p class="desc"></p>
                    <p class="max"></p>
                    <p class="min"></p>
                </div>
            </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
